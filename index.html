<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCLINE ADVISORY</title>
    <meta name="description" content="Independent. Expert-led. System-focused. Global advisory firm supporting organizations across healthcare, politics, and innovation with tailored strategic solutions.">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        p,h1,h2,h3,h4,h5,h6,span,li,td,th,input,textarea,select{-webkit-user-select:text;-moz-user-select:text;-ms-user-select:text;user-select:text}
        body{font-family:'Segoe UI',sans-serif;line-height:1.6;color:#333;overflow-x:hidden;-webkit-font-smoothing:antialiased}
        .container{max-width:1200px;margin:0 auto;padding:0 20px}
        .container-wide{max-width:1400px;margin:0 auto;padding:0 20px}
        nav{position:fixed;top:0;width:100%;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);z-index:1000;padding:1rem 0;box-shadow:0 2px 20px rgba(0,0,0,.1);transition:all .3s ease}
        .nav-container{display:flex;justify-content:space-between;align-items:center}
        .logo{font-size:1.8rem;font-weight:bold;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;cursor:pointer}
        .nav-links{display:flex;list-style:none;gap:2rem}
        .nav-links a{text-decoration:none;color:#333;font-weight:500;transition:color .3s ease;cursor:pointer}
        .nav-links a:hover{color:#667eea}
        .cta-button{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:.75rem 1.5rem;border-radius:50px;text-decoration:none;font-weight:600;transition:transform .3s ease,box-shadow .3s ease;cursor:pointer}
        .cta-button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(102,126,234,.3)}
        .mobile-menu-btn{display:none;flex-direction:column;cursor:pointer;padding:8px;border-radius:8px}
        .mobile-menu-btn span{width:24px;height:3px;background:#333;margin:2.5px 0;transition:all .3s;border-radius:3px}
        .mobile-menu-btn.active span:nth-child(1){transform:rotate(-45deg) translate(-5px,6px)}
        .mobile-menu-btn.active span:nth-child(2){opacity:0}
        .mobile-menu-btn.active span:nth-child(3){transform:rotate(45deg) translate(-5px,-6px)}
        .mobile-menu{position:fixed;top:80px;left:0;width:100%;background:rgba(255,255,255,.98);backdrop-filter:blur(15px);padding:2rem;box-shadow:0 8px 32px rgba(0,0,0,.12);transform:translateY(-100%);opacity:0;visibility:hidden;transition:all .4s}
        .mobile-menu.active{transform:translateY(0);opacity:1;visibility:visible}
        .mobile-menu ul{list-style:none;text-align:center}
        .mobile-menu ul li{margin:1.5rem 0}
        .mobile-menu ul li a{text-decoration:none;color:#333;font-size:1.2rem;font-weight:500;padding:.5rem 1rem;border-radius:8px;display:inline-block;cursor:pointer}
        .mobile-menu ul li a:hover{color:#667eea;background:rgba(102,126,234,.1)}
        .hero{height:100vh;min-height:600px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;align-items:center;position:relative;overflow:hidden}
        .hero.short{height:80vh;min-height:500px}
        .hero::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.1)" points="0,0 1000,300 1000,1000 0,700"/></svg>');animation:float 6s ease-in-out infinite}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
        .hero-content{color:white;z-index:10;position:relative;text-align:center;width:100%}
        .hero .tagline{font-size:1.2rem;font-weight:500;margin-bottom:1rem;opacity:0;animation:slideUp 1s ease .3s forwards;text-transform:uppercase;letter-spacing:2px}
        .hero h1{font-size:3.5rem;font-weight:700;margin-bottom:1rem;opacity:0;animation:slideUp 1s ease .5s forwards}
        .hero p{font-size:1.3rem;margin-bottom:2rem;opacity:0;animation:slideUp 1s ease .7s forwards;max-width:600px;margin-left:auto;margin-right:auto}
        .hero-buttons{display:flex;gap:1rem;justify-content:center;opacity:0;animation:slideUp 1s ease .9s forwards}
        .btn-primary{background:white!important;color:#667eea!important;padding:1rem 2rem;border-radius:50px;font-weight:600;transition:all .3s ease;border:none;cursor:pointer;text-decoration:none;display:inline-block}
        .btn-primary:hover{transform:translateY(-3px);box-shadow:0 15px 35px rgba(0,0,0,.2)}
        .btn-secondary{background:transparent!important;color:white!important;border:2px solid white;padding:1rem 2rem;border-radius:50px;font-weight:600;transition:all .3s ease;cursor:pointer;text-decoration:none;display:inline-block}
        .btn-secondary:hover{background:white!important;color:#667eea!important}
        @keyframes slideUp{from{opacity:0;transform:translateY(50px)}to{opacity:1;transform:translateY(0)}}
        section{padding:5rem 0}
        .section-title{text-align:center;font-size:2.5rem;font-weight:700;margin-bottom:3rem;color:#333}
        .section-subtitle{text-align:center;font-size:1.2rem;color:#666;margin-bottom:4rem;max-width:600px;margin-left:auto;margin-right:auto}
        .about{background:#f8f9fa}
        .about-content{max-width:800px;margin:0 auto;text-align:center}
        .about-text h3{font-size:2rem;margin-bottom:1rem;color:#333}
        .about-text p{font-size:1.1rem;color:#666;margin-bottom:1.5rem}
        .about-highlights{display:grid;grid-template-columns:repeat(3,1fr);gap:1.5rem;margin-top:3rem}
        .highlight{background:white;padding:1.5rem;border-radius:10px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.08)}
        .highlight-icon{font-size:2rem;margin-bottom:.5rem}
        .highlight h4{font-size:1rem;font-weight:600;color:#333;margin-bottom:.5rem}
        .highlight p{font-size:.9rem;color:#666}
        .services-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;max-width:1000px;margin:0 auto}
        .service-card{background:white;padding:2.5rem 2rem;border-radius:20px;box-shadow:0 15px 50px rgba(0,0,0,.1);text-align:center;transition:transform .3s ease;cursor:pointer;border:2px solid rgba(102,126,234,.1)}
        .service-card:hover{transform:translateY(-5px);box-shadow:0 25px 70px rgba(0,0,0,.15)}
        .service-icon{width:80px;height:80px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem;font-size:2rem;color:white;box-shadow:0 8px 24px rgba(102,126,234,.3)}
        .service-card h3{font-size:1.4rem;margin-bottom:1rem;color:#333;font-weight:600}
        .service-card p{color:#666;line-height:1.6;font-size:.95rem;margin-bottom:1rem}
        .service-card .learn-more{color:#667eea;font-weight:600;font-size:.9rem;display:inline-block}
        .service-card .learn-more::after{content:' →';transition:transform .2s ease}
        .service-card:hover .learn-more::after{transform:translateX(3px);display:inline-block}
        .hero-grid{display:grid;grid-template-columns:1fr 400px;gap:4rem;align-items:center;color:white}
        .hero-stats{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:2rem;border:1px solid rgba(255,255,255,0.2)}
        .hero-stat{text-align:center;margin-bottom:1.5rem}
        .hero-stat:last-child{margin-bottom:0}
        .hero-stat h3{font-size:2.5rem;font-weight:700;margin-bottom:0.2rem}
        .hero-stat p{font-size:0.9rem;opacity:0.8;font-weight:500}
        .intro-zigzag{display:grid;grid-template-columns:1fr 1fr;gap:0;align-items:center}
        .intro-content{padding:4rem 3rem}
        .intro-content h2{font-size:2.5rem;font-weight:700;color:#333;margin-bottom:1.5rem}
        .intro-content p{font-size:1.1rem;color:#666;line-height:1.7;margin-bottom:2rem}
        .intro-features{list-style:none}
        .intro-features li{padding:0.5rem 0;color:#555;position:relative;padding-left:1.5rem}
        .intro-features li::before{content:'▶';position:absolute;left:0;color:#667eea;font-size:0.8rem}
        .intro-visual{background:linear-gradient(45deg,#667eea 0%,#764ba2 100%);min-height:250px}
        .tabs-header{display:flex;justify-content:center;margin-bottom:3rem;background:#f8f9fa;border-radius:60px;padding:0.5rem;max-width:600px;margin-left:auto;margin-right:auto}
        .tab-btn{flex:1;padding:1rem 2rem;background:transparent;border:none;border-radius:50px;font-weight:600;cursor:pointer;transition:all 0.3s ease;color:#666}
        .tab-btn.active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}
        .tab-content{display:none;max-width:1000px;margin:0 auto}
        .tab-content.active{display:grid;grid-template-columns:1fr 300px;gap:3rem}
        .tab-text h3{font-size:2rem;margin-bottom:1rem;color:#333}
        .tab-text p{font-size:1rem;color:#666;margin-bottom:1.5rem;line-height:1.7}
        .tab-list{list-style:none}
        .tab-list li{padding:0.8rem 0;color:#555;border-bottom:1px solid #eee;font-size:0.95rem}
        .tab-sidebar{background:#f8f9fa;padding:2rem;border-radius:15px}
        .tab-sidebar h4{color:#333;margin-bottom:1rem;font-size:1.1rem}
        .tab-sidebar ul{list-style:none}
        .tab-sidebar li{padding:0.5rem 0;color:#666;font-size:0.9rem;position:relative;padding-left:1rem}
        .tab-sidebar li::before{content:'•';position:absolute;left:0;color:#667eea}
        .process-timeline{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:5rem 0}
        .timeline{position:relative;max-width:900px;margin:0 auto}
        .timeline::before{content:'';position:absolute;left:50%;top:0;bottom:0;width:2px;background:rgba(255,255,255,0.3);transform:translateX(-50%)}
        .timeline-item{position:relative;margin-bottom:3rem;display:flex;align-items:center}
        .timeline-item:nth-child(odd) .timeline-content{margin-left:auto;text-align:right;padding-right:3rem}
        .timeline-item:nth-child(even) .timeline-content{text-align:left;padding-left:3rem}
        .timeline-content{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:15px;padding:2rem;width:45%}
        .timeline-number{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;z-index:11}
        .timeline-content h4{font-size:1.3rem;margin-bottom:0.8rem;font-weight:600}
        .timeline-content p{font-size:0.95rem;opacity:0.9;line-height:1.6}
        .masonry-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;max-width:1100px;margin:0 auto}
        .sector-card{background:white;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.08);transition:all 0.3s ease;overflow:hidden;border:1px solid #f0f0f0}
        .sector-card:hover{transform:translateY(-10px);box-shadow:0 20px 60px rgba(0,0,0,0.15)}
        .sector-card.large{grid-row:span 2}
        .sector-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:2rem;text-align:center}
        .sector-icon{font-size:2.5rem;margin-bottom:1rem}
        .sector-header h3{font-size:1.3rem;font-weight:600}
        .sector-body{padding:2rem}
        .sector-body p{color:#666;line-height:1.6;font-size:0.95rem;margin-bottom:1rem}
        .sector-features{list-style:none}
        .sector-features li{padding:0.3rem 0;color:#555;font-size:0.85rem;position:relative;padding-left:1rem}
        .sector-features li::before{content:'✓';position:absolute;left:0;color:#667eea;font-size:0.8rem;font-weight:bold}
        .design-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:30px}
        .design-card{background:white;padding:30px;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,0.1);border-left:4px solid #667eea}
        .card-icon{width:60px;height:60px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:12px;display:flex;align-items:center;justify-content:center;margin-bottom:20px;font-size:24px;color:white}
        .design-card h3{font-size:1.3rem;margin-bottom:12px;color:#667eea;font-weight:600}
        .design-card p{color:#666;margin-bottom:16px;line-height:1.6}
        .feature-list{list-style:none}
        .feature-list li{padding:6px 0;position:relative;padding-left:25px;color:#555}
        .feature-list li::before{content:'✓';position:absolute;left:0;color:#667eea;font-weight:bold}
        .approach-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px}
        .approach-step{background:linear-gradient(135deg,rgba(102,126,234,0.05) 0%,rgba(118,75,162,0.05) 100%);padding:25px;border-radius:12px;text-align:center}
        .step-number{width:40px;height:40px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-size:18px;font-weight:bold;margin:0 auto 15px}
        .approach-step h4{font-size:1.1rem;margin-bottom:10px;color:#667eea;font-weight:600}
        .approach-step p{color:#666;font-size:0.95rem}
        .impact-section{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}
        .impact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;text-align:center}
        .impact-stat{background:rgba(255,255,255,0.1);padding:25px;border-radius:12px;backdrop-filter:blur(10px)}
        .impact-number{font-size:2.5rem;font-weight:700;margin-bottom:8px}
        .impact-label{font-size:1.1rem;opacity:0.9}
        .execution-timeline{position:relative;max-width:800px;margin:0 auto}
        .execution-timeline .timeline-item{margin-bottom:3rem}
        .advisors{background:white;padding:5rem 0}
        .advisors-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:2rem}
        .advisor-card{background:#f8f9fa;padding:2rem;border-radius:15px;border-left:4px solid #667eea;transition:transform .3s ease}
        .advisor-card:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,.1)}
        .advisor-card h4{font-size:1.2rem;font-weight:600;color:#333;margin-bottom:.5rem}
        .advisor-card .title{font-size:.95rem;color:#667eea;font-weight:500;margin-bottom:1rem}
        .advisor-card p{font-size:.9rem;color:#666;line-height:1.6}
        .contact{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}
        .contact-content{display:grid;grid-template-columns:1fr 1fr;gap:4rem}
        .contact-form{background:rgba(255,255,255,.1);padding:2rem;border-radius:20px;backdrop-filter:blur(10px)}
        .form-group{margin-bottom:1.5rem}
        .form-group label{display:block;margin-bottom:.5rem;font-weight:500}
        .form-group input,.form-group textarea{width:100%;padding:1rem;border:none;border-radius:10px;font-size:1rem;background:rgba(255,255,255,.9);color:#333}
        .form-group input:focus,.form-group textarea:focus{outline:none;background:white}
        .form-group textarea{resize:vertical;min-height:120px}
        .submit-btn{background:white!important;color:#667eea!important;padding:1rem 2rem;border:none;border-radius:50px;font-weight:600;cursor:pointer;width:100%}
        .contact-info h3{font-size:2rem;margin-bottom:1rem}
        .contact-info p{font-size:1.1rem;margin-bottom:2rem;opacity:.9}
        footer{background:#333;color:white;text-align:center;padding:2rem 0}
        .breadcrumb{font-size:0.9rem;opacity:0.8;margin-bottom:1rem}
        .breadcrumb a{color:white;text-decoration:none;opacity:0.7;cursor:pointer}
        .breadcrumb a:hover{opacity:1}
        .cta-split{background:#333;color:white;padding:4rem 0}
        .cta-split h2{font-size:2.5rem;margin-bottom:1rem;text-align:center}
        .cta-split p{text-align:center;font-size:1.1rem;margin-bottom:2rem;opacity:0.9;max-width:800px;margin-left:auto;margin-right:auto}
        .cta-buttons{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
        @media (max-width:768px){
            .nav-links,.cta-button{display:none}
            .mobile-menu-btn{display:flex}
            .hero h1{font-size:2.5rem}
            .hero-grid{grid-template-columns:1fr;text-align:center}
            .services-grid,.about-highlights,.masonry-grid,.design-grid,.approach-grid{grid-template-columns:1fr}
            .advisors-grid,.contact-content{grid-template-columns:1fr}
            .intro-zigzag{grid-template-columns:1fr}
            .tab-content.active{grid-template-columns:1fr}
            .timeline::before{display:none}
            .timeline-item{flex-direction:column!important}
            .timeline-content{width:100%!important;text-align:left!important;padding:2rem!important}
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="logo" onclick="loadPage('home')">ARCLINE ADVISORY</div>
                <ul class="nav-links" id="navLinks"></ul>
                <a onclick="loadPage('contact')" class="cta-button">Get Started</a>
                <div class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <ul id="mobileNavLinks"></ul>
        </div>
    </nav>

    <div id="app"></div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Arcline Advisory. All rights reserved.</p>
        </div>
    </footer>

    <script src="content.js"></script>
    <script>
        function renderNav() {
            const html = CONTENT.navigation.map(i => `<li><a onclick="loadPage('${i.id}')">${i.label}</a></li>`).join('');
            document.getElementById('navLinks').innerHTML = html;
            document.getElementById('mobileNavLinks').innerHTML = html;
        }

        function loadPage(page) {
            const pages = {
                home: renderHome,
                about: renderAbout,
                services: renderServices,
                strategic: renderStrategic,
                program: renderProgram,
                execution: renderExecution,
                advisors: renderAdvisors,
                contact: renderContact
            };
            
            if (pages[page]) {
                document.getElementById('app').innerHTML = pages[page]();
                if (page === 'strategic') initTabs();
                if (page === 'contact') initContactForm();
            }
            
            closeMobileMenu();
            window.scrollTo(0, 0);
        }

        function renderHome() {
            return `
                <section class="hero" id="home">
                    <div class="container">
                        <div class="hero-content">
                            <div class="tagline">${CONTENT.home.tagline}</div>
                            <h1>${CONTENT.home.title}</h1>
                            <p>${CONTENT.home.subtitle}</p>
                            <div class="hero-buttons">
                                <a onclick="loadPage('services')" class="btn-primary">Our Services</a>
                                <a onclick="loadPage('about')" class="btn-secondary">Learn More</a>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderAbout() {
            return `
                <section class="about" style="padding-top:8rem">
                    <div class="container">
                        <h2 class="section-title">${CONTENT.about.title}</h2>
                        <p class="section-subtitle">${CONTENT.about.subtitle}</p>
                        <div class="about-content">
                            <div class="about-text">
                                <h3>${CONTENT.about.heading}</h3>
                                <p>${CONTENT.about.text1}</p>
                                <p>${CONTENT.about.text2}</p>
                                <a onclick="loadPage('contact')" class="cta-button">Partner With Us</a>
                            </div>
                            <div class="about-highlights">
                                ${CONTENT.about.highlights.map(h => `
                                    <div class="highlight">
                                        <div class="highlight-icon">${h.icon}</div>
                                        <h4>${h.title}</h4>
                                        <p>${h.text}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderServices() {
            return `
                <section class="services" style="padding-top:8rem">
                    <div class="container">
                        <h2 class="section-title">Our Services</h2>
                        <p class="section-subtitle">Comprehensive health advisory solutions across the entire lifecycle from strategy to execution</p>
                        <div class="services-grid">
                            ${CONTENT.services.map(s => `
                                <div class="service-card" onclick="loadPage('${s.id}')">
                                    <div class="service-icon">${s.icon}</div>
                                    <h3>${s.title}</h3>
                                    <p>${s.description}</p>
                                    <span class="learn-more">${s.learnMore}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        }

        function renderStrategic() {
            return `
                <section class="hero short">
                    <div class="container-wide">
                        <div class="hero-grid">
                            <div class="hero-content" style="text-align:left">
                                <div class="breadcrumb">
                                    <a onclick="loadPage('home')">Home</a> / <span>${CONTENT.strategic.title}</span>
                                </div>
                                <h1>${CONTENT.strategic.icon} ${CONTENT.strategic.title}</h1>
                                <p>${CONTENT.strategic.subtitle}</p>
                            </div>
                            <div class="hero-stats">
                                ${CONTENT.strategic.stats.map(s => `
                                    <div class="hero-stat">
                                        <h3>${s.number}</h3>
                                        <p>${s.label}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>
                <section style="background:#f8f9fa">
                    <div class="container-wide">
                        <div class="intro-zigzag">
                            <div class="intro-content">
                                <h2>${CONTENT.strategic.intro.title}</h2>
                                <p>${CONTENT.strategic.intro.text}</p>
                                <ul class="intro-features">
                                    ${CONTENT.strategic.intro.features.map(f => `<li>${f}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="intro-visual"></div>
                        </div>
                    </div>
                </section>
                <section style="background:white">
                    <div class="container">
                        <div class="tabs-header">
                            ${CONTENT.strategic.tabs.map((t,i) => `
                                <button class="tab-btn ${i===0?'active':''}" data-tab="${t.id}">${t.label}</button>
                            `).join('')}
                        </div>
                        ${CONTENT.strategic.tabs.map((t,i) => `
                            <div class="tab-content ${i===0?'active':''}" id="${t.id}">
                                <div class="tab-text">
                                    <h3>${t.title}</h3>
                                    <p>${t.description}</p>
                                    <ul class="tab-list">
                                        ${t.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="tab-sidebar">
                                    <h4>${t.sidebarTitle}</h4>
                                    <ul>
                                        ${t.sidebarItems.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
                <section class="process-timeline">
                    <div class="container">
                        <h2 style="text-align:center;font-size:2.8rem;margin-bottom:1rem">Our Strategic Process</h2>
                        <p style="text-align:center;font-size:1.1rem;opacity:0.9;max-width:600px;margin:0 auto 4rem">We follow a structured approach designed for precision, discretion, and measurable impact in complex global environments.</p>
                        <div class="timeline">
                            ${CONTENT.strategic.process.map(p => `
                                <div class="timeline-item">
                                    <div class="timeline-number">${p.number}</div>
                                    <div class="timeline-content">
                                        <h4>${p.title}</h4>
                                        <p>${p.description}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section style="background:white">
                    <div class="container">
                        <h2 class="section-title">Sectors of Focus</h2>
                        <p class="section-subtitle">We focus on sectors where innovation, governance, and global transformation intersect</p>
                        <div class="masonry-grid">
                            ${CONTENT.strategic.sectors.map(s => `
                                <div class="sector-card ${s.large?'large':''}">
                                    <div class="sector-header">
                                        <div class="sector-icon">${s.icon}</div>
                                        <h3>${s.title}</h3>
                                    </div>
                                    <div class="sector-body">
                                        <p>${s.description}</p>
                                        ${s.features ? `
                                            <ul class="sector-features">
                                                ${s.features.map(f => `<li>${f}</li>`).join('')}
                                            </ul>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section class="cta-split">
                    <div class="container">
                        <h2>${CONTENT.strategic.cta.title}</h2>
                        <p>${CONTENT.strategic.cta.text}</p>
                        <div class="cta-buttons">
                            <a onclick="loadPage('contact')" class="btn-primary">Schedule Consultation</a>
                            <a onclick="loadPage('about')" class="btn-secondary">Learn More</a>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderProgram() {
            return `
                <section class="hero short">
                    <div class="container">
                        <div class="hero-content">
                            <div class="breadcrumb">
                                <a onclick="loadPage('home')">Home</a> / <span>${CONTENT.program.title}</span>
                            </div>
                            <h1>${CONTENT.program.icon} ${CONTENT.program.title}</h1>
                            <p>${CONTENT.program.subtitle}</p>
                        </div>
                    </div>
                </section>
                <section style="background:#f8f9fa">
                    <div class="container">
                        <h2 class="section-title">Comprehensive Design Solutions</h2>
                        <p class="section-subtitle">From concept to implementation, we create health programs that deliver measurable impact</p>
                        <div class="design-grid">
                            ${CONTENT.program.solutions.map(s => `
                                <div class="design-card">
                                    <div class="card-icon">${s.icon}</div>
                                    <h3>${s.title}</h3>
                                    <p>${s.description}</p>
                                    <ul class="feature-list">
                                        ${s.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section style="background:white">
                    <div class="container">
                        <h2 class="section-title">Our Design Methodology</h2>
                        <p class="section-subtitle">A proven approach ensuring programs are built for scale, sustainability, and impact</p>
                        <div class="approach-grid">
                            ${CONTENT.program.methodology.map(m => `
                                <div class="approach-step">
                                    <div class="step-number">${m.number}</div>
                                    <h4>${m.title}</h4>
                                    <p>${m.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section class="impact-section">
                    <div class="container">
                        <h2 style="text-align:center;color:white;margin-bottom:1rem">Platform Impact</h2>
                        <p style="text-align:center;color:rgba(255,255,255,0.9);margin-bottom:3rem">Our designed platforms deliver measurable results across global health initiatives</p>
                        <div class="impact-grid">
                            ${CONTENT.program.stats.map(s => `
                                <div class="impact-stat">
                                    <div class="impact-number">${s.number}</div>
                                    <div class="impact-label">${s.label}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section class="cta-split">
                    <div class="container">
                        <h2>${CONTENT.program.cta.title}</h2>
                        <p>${CONTENT.program.cta.text}</p>
                        <div class="cta-buttons">
                            <a onclick="loadPage('contact')" class="btn-primary">Start Your Design Journey</a>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderExecution() {
            return `
                <section class="hero short">
                    <div class="container">
                        <div class="hero-content">
                            <div class="breadcrumb">
                                <a onclick="loadPage('home')">Home</a> / <span>${CONTENT.execution.title}</span>
                            </div>
                            <h1>${CONTENT.execution.icon} ${CONTENT.execution.title}</h1>
                            <p>${CONTENT.execution.subtitle}</p>
                            <div class="hero-buttons">
                                <a onclick="loadPage('contact')" class="btn-primary">Start Implementation</a>
                            </div>
                        </div>
                    </div>
                </section>
                <section style="background:#f8f9fa">
                    <div class="container">
                        <h2 class="section-title">Implementation Excellence</h2>
                        <p class="section-subtitle">Our execution methodology transforms health strategies into successful implementation</p>
                        <div class="execution-timeline">
                            ${CONTENT.execution.timeline.map(t => `
                                <div class="timeline-item">
                                    <div class="service-icon" style="margin:0 2rem">${t.icon}</div>
                                    <div style="background:white;padding:2rem;border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,0.1);flex:1">
                                        <h3 style="color:#667eea;margin-bottom:1rem">${t.title}</h3>
                                        <p style="color:#666;margin-bottom:1rem">${t.description}</p>
                                        <ul class="feature-list">
                                            ${t.features.map(f => `<li>${f}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section class="impact-section">
                    <div class="container">
                        <h2 style="text-align:center;color:white;margin-bottom:3rem">Implementation Impact</h2>
                        <div class="impact-grid">
                            ${CONTENT.execution.stats.map(s => `
                                <div class="impact-stat">
                                    <div class="impact-number">${s.number}</div>
                                    <div class="impact-label">${s.label}</div>
                                    ${s.detail ? `<div style="font-size:0.85rem;opacity:0.9;margin-top:0.5rem">${s.detail}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section class="cta-split">
                    <div class="container">
                        <h2>${CONTENT.execution.cta.title}</h2>
                        <p>${CONTENT.execution.cta.text}</p>
                        <div class="cta-buttons">
                            <a onclick="loadPage('contact')" class="btn-primary">Schedule Implementation Consultation</a>
                            <a onclick="loadPage('about')" class="btn-secondary">Learn More About Our Process</a>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderAdvisors() {
            return `
                <section class="advisors" style="padding-top:8rem">
                    <div class="container">
                        <h2 class="section-title">Strategic Advisors</h2>
                        <p class="section-subtitle">World-class expertise across health systems, innovation, and global strategy</p>
                        <div class="advisors-grid">
                            ${CONTENT.advisors.map(a => `
                                <div class="advisor-card">
                                    <h4>${a.name}</h4>
                                    <div class="title">${a.title}</div>
                                    <p>${a.bio}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        }

        function renderContact() {
            return `
                <section class="contact" style="padding-top:8rem">
                    <div class="container">
                        <h2 class="section-title" style="color:white">${CONTENT.contact.title}</h2>
                        <div class="contact-content">
                            <div class="contact-info">
                                <h3>${CONTENT.contact.heading}</h3>
                                <p>${CONTENT.contact.text}</p>
                                <p><strong>Email:</strong> ${CONTENT.contact.email}</p>
                                <p><strong>Focus Areas:</strong> ${CONTENT.contact.focusAreas}</p>
                                <p><strong>Sectors:</strong> ${CONTENT.contact.sectors}</p>
                            </div>
                            <form class="contact-form" id="contactForm">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Organization</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label>How can we help you?</label>
                                    <textarea required></textarea>
                                </div>
                                <button type="submit" class="submit-btn">Send Message</button>
                            </form>
                        </div>
                    </div>
                </section>
            `;
        }

        function initTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                });
            });
        }

        function initContactForm() {
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your message! We\'ll get back to you soon.');
                this.reset();
            });
        }

        function closeMobileMenu() {
            document.getElementById('mobileMenuBtn').classList.remove('active');
            document.getElementById('mobileMenu').classList.remove('active');
        }

        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('mobileMenu').classList.toggle('active');
        });

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            nav.style.background = window.scrollY > 50 ? 'rgba(255,255,255,0.98)' : 'rgba(255,255,255,0.95)';
        });

        renderNav();
        loadPage('home');
    </script>
</body>
</html>
